<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="lab-10-b.css">
        <title>Calculator | Homepage</title>
    </head>
    <body>
    <div id="background-container">
        <!-- This div will have the background image -->
        <h1>Amanda's Calculator</h1>
        <label for="input-1">Give me a number:</label><input id="input-1">
        <label for="input-2">Give me another number:</label><input id="input-2"><br>
        <button onclick="power()">Raise</button>
        <button onclick="clearOut()"()>Clear</button>
        <button onclick="add()">+ </button>
        <button onclick="subtract()">- </button>
        <button onclick="multiply()">* </button>
        <button onclick="divide()">/ </button>
        <h2 id="output"></h2>
    </div>
    </body>
